<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Landing Page | iNeuron</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="bg-att">
      <header>
        <div class="logo">
          <h3>
            Logo <br />
            Here
          </h3>
        </div>
        <div>
          <nav>
            <div>
              <ul class="nav-lists">
                <li class="nav-list-item"><a href="#">About Us</a></li>
                <li class="nav-list-item"><a href="#">Benefits</a></li>
                <li class="nav-list-item"><a href="#">Projects</a></li>
                <li class="nav-list-item"><a href="#">Stages</a></li>
                <li class="nav-list-item"><a href="#">Services</a></li>
              </ul>
            </div>
            <div class="phone-number-section">
              <img
                src="./images/phone-volume-solid.svg"
                alt="call-us-icon"
                class="call-us-icon icons"
              />
              <p>
                Call Us <br />
                +880 1800000000
              </p>
            </div>
          </nav>
          <div class="divider"></div>
        </div>
        <div>
          <img src="./images/menu-bar.svg" alt="menu-bar" class="menu-bar icons">
        </div>
      </header>
      <main>
        <div class="left-section">
          <h1>Interior Design That <br> Care About Details</h1>
          <button class="left-section-btn">learn more</button>
        </div>
        <div class="right-section">
          <div class="box-content box-1">
          <div class="box-icon">
            <img
            src="./images/puzzle-piece-solid.svg"
            alt="puzzle-icon"
            class="icons"
          />
          </div>
          <div class="text">
            <p>
              We create your space better <br />
              based on your own idea
            </p>
          </div>
          </div>
          <div class="box-content box-2">
          <div class="box-icon">
            <img
            src="./images/lightbulb-regular.svg"
            alt="lightbulb-icon"
            class="icons"
          />
          </div>
          <div class="text">
            <p>
              Innovation ideas, stylish <br />
              design <br />
              for home & business
            </p>
          </div>
          </div>
        </div>
      </main>
  </body>
</html>
